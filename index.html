<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="helper"></div>
    <header class="header--dark">
        <h3 class="header__title">
            Admin Page
        </h3>
        <div class="header__right">
            <div class="header__menu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="header__search">
                <div class="search-container">
                    <input type="search" class="search__input" placeholder="Search for...">
                    <button class="search__btn">
                        <i class="fa fa-solid  fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="profile__container">
                <div class="profile">
                    <i class="fa fa-solid fa-user" aria-hidden="true"></i>
                </div>
                <div>
                    <i class="fa fa-solid fa-caret-down" aria-hidden="true"></i>
                </div>

            </div>
        </div>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="nav__segment">Core</li>
                    <li class="nav__button active">
                        <a>
                            <i class="fa fa-solid fa-tachometer" aria-hidden="true"></i>
                            <span class="nav__text">
                                Dashboard
                            </span>
                        </a>
                    </li>
                    <li class="nav__segment">Interface</li>
                    <li class="nav__button">
                        <a href="http://telex.hu">
                            <i class="fa fa-solid fa-windows" aria-hidden="true"></i>
                            <span class="nav__text">
                                Layouts
                            </span>
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav__button">
                        <a href="http://telex.hu">
                            <i class="fa fa-bookmark" aria-hidden="true"></i>
                            <span class="nav__text">
                                Pages
                            </span>
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="nav__segment">Addons</li>
                    <li class="nav__button">
                        <a href="http://telex.hu">
                            <i class="fa fa-solid fa-area-chart" aria-hidden="true"></i>
                            <span class="nav__text">
                                Charts
                            </span>
                        </a>
                    </li>
                    <li class="nav__button">
                        <a href="http://telex.hu">
                            <i class="fa fa-bookmark" aria-hidden="true"></i>
                            <span class="nav__text">
                                Tables
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <a href="http://telex.hu">
                        <div class="card__top">Primary Card</div>
                        <div class="card__bottom">View Details <i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                    </a>
                </div>
                <div class="main__card main__card--yellow">
                    <a href="http://telex.hu">
                        <div class="card__top">Warning Card</div>
                        <div class="card__bottom">View Details <i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                    </a>
                </div>
                <div class="main__card main__card--green">
                    <a href="http://telex.hu">
                        <div class="card__top">Success Card</div>
                        <div class="card__bottom">View Details <i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                    </a>
                </div>
                <div class="main__card main__card--red">
                    <a href="http://telex.hu">
                        <div class="card__top">Danger Card</div>
                        <div class="card__bottom">View Details <i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                    </a>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
